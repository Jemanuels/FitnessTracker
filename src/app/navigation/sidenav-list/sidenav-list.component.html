<mat-nav-list>
    <a *ngIf="!(isAuth$ | async)" mat-list-item [routerLink]="['/signup']" routerLinkActive="active" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="!(isAuth$ | async)" mat-list-item [routerLink]="['/login']" routerLinkActive="active" (click)="onClose()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuth$ | async"mat-list-item [routerLink]="['/training']" routerLinkActive="active" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth$ | async">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span class="nav-caption-logout">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
