<mat-tab-group *ngIf="!ongoingTraining">
    <mat-tab label="First"> <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training></mat-tab>
    <mat-tab label="Second"> <app-past-training></app-past-training></mat-tab>
  </mat-tab-group>
  <app-current-training *ngIf="ongoingTraining" (trainingExit)="ongoingTraining = false"></app-current-training>
