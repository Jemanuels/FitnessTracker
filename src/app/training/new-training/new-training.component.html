<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="75%" fxFlex="400px">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title >Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content >
            <mat-form-field fxLayoutAlign="center">
                <mat-select placeholder="Favorite food">
                    <mat-option value="crunches">
                        crunches
                    </mat-option>
                    <mat-option value="touch-toes">
                        Touch Toes
                    </mat-option>
                    <mat-option value="side-lunges">
                        Side Lunges
                    </mat-option>

                    <mat-option value="burpees">
                            Burpees
                          </mat-option>
                </mat-select>
            </mat-form-field>
            <p fxLayoutAlign="center">

                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
