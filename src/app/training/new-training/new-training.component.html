<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">

            <mat-card fxFlex.xs="75%" fxFlex="400px">
                    <mat-card-header fxLayoutAlign="center">
                        <mat-card-title >Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content >
                        <mat-form-field fxLayoutAlign="center">
                            <mat-select  placeholder="Choose Exercise" ngModel name="exercise" required>
                                <mat-option *ngFor="let exercise of exercises" value="{{exercise.id}}">
                                    {{exercise.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <p fxLayoutAlign="center">
            
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                            bred for hunting.
                        </p>
                    </mat-card-content>
                    <mat-card-actions fxLayoutAlign="center">
                        <button mat-button type="submit" [disabled]="f.invalid">Start</button>
                    </mat-card-actions>
                </mat-card>

    </form>
    
</section>
