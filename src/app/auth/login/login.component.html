<section class="login-form">
        <form #loginForm="ngForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="18px" (ngSubmit)="onSubmit(loginForm)">
    
            <mat-form-field>
                <input type="email" matInput placeholder="Your email" ngModel name="email" email required
                    #emailInput="ngModel">
            </mat-form-field>
            <mat-error *ngIf="emailInput.hasError('required')">Field much not be empty</mat-error>
            <mat-form-field>
                <input type="password" matInput placeholder="Your password" ngModel name="password" required
                    #pwInput="ngModel">
            </mat-form-field>
            <button *ngIf="!(isLoading$ | async)" [disabled]="loginForm.invalid" type="submit" mat-raised-button color=primary>Submit</button>
            <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </form>
    </section>
